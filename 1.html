<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Script
    a: 1
    b: 1
    c: undefined
    d: undefined

    a = 2, стоит унарник и прибавляется единица
    с = 2, присвоется значение переменной а = 2
     */
    c = ++a;
    console.log(c); // 2

    /*
    Script
    a: 2
    b: 1
    c: 2
    d: undefined

    b = 2, стоит унарник и прибавится единица
    d = b до увеличения = 1
     */
    d = b++;
    console.log(d); // 1

    /*
    Script
    a: 2
    b: 2
    c: 2
    d: 1

    a = 3, прибавится единица
    с = 2 + 3 = 5
     */
    c = 2 + ++a;
    console.log(c); // 5

    /*
    Script
    a: 3
    b: 2
    c: 5
    d: 1

    b = 3, к b прибавится единица (унарник) 
    d = 2 + 2(значение b до увеличения) = 4
     */
    d = 2 + b++;
    console.log(d); // 4

    console.log(a); // 3
    console.log(b); // 3
  </script>
</body>

</html>
